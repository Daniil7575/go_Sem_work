<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <a class="text-link" href="/">
        <h1>Super simple blog...</h1>
    </a>

    {% block content %}
    {% if user_id %}
    <a class="text-link" href="/posts">
        <h3 class="overflow">Create new post</h3>
    </a>
    {% else %}
    <a class="text-link" href="/users/signup">
        <h3 class="overflow">Signup</h3>
    </a>
    <a class="text-link" href="/users/signin">
        <h3 class="overflow">Signin</h3>
    </a>
    {% endif %}
    {% for p in posts %}
    <div
        class="post {% if p.author_id|string == user_id %}owner{% endif %}">
        <h3>{{ p.title }}</h3>
        <p>{{ p.description }}</p>
    </div>
    {% endfor %}
    {% endblock content %}

</body>

</html>
